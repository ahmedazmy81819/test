<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الكلمات المتساقطة</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* تنسيقات الوضع الداكن */
        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        body.dark-mode header {
            background-color: #222;
        }

        body.dark-mode .modal-content {
            background-color: #444;
            color: #fff;
        }

        body.dark-mode button {
            background-color: #555;
            color: #fff;
        }

        body.dark-mode button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <!-- شاشة اللعبة -->
    <div id="game-container">
        <div id="score">النقاط: 0</div>
        <div id="level">المستوى: 1</div>
        <div id="words"></div>
    </div>

    <!-- خانة النص لإدخال الكلمات -->
    <div id="input-container">
        <input type="text" id="user-input" placeholder="اكتب الكلمة هنا واضغط Enter">
    </div>

    <!-- شاشة الخسارة -->
    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h2>لقد خسرت!</h2>
            <p id="final-score">النقاط النهائية: 0</p>
            <button id="retry">إعادة المحاولة</button>
            <button id="go-home">العودة إلى الصفحة الرئيسية</button>
        </div>
    </div>

    <script src="game.js"></script>
    <script>
        // تطبيق الوضع الداكن أو الفاتح عند تحميل الصفحة
        window.addEventListener('load', function () {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        });
    </script>
</body>
</html>
