<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الكلمات المتساقطة</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* تنسيقات الوضع الداكن */
        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        body.dark-mode header {
            background-color: #222;
        }

        body.dark-mode .modal-content {
            background-color: #444;
            color: #fff;
        }

        body.dark-mode button {
            background-color: #555;
            color: #fff;
        }

        body.dark-mode button:hover {
            background-color: #777;
        }

        /* تنسيقات زر المشاركة */
        #share-button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #25D366; /* لون الواتساب */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 10px;
        }

        #share-button:hover {
            background-color: #128C7E; /* لون الواتساب داكن */
            transform: scale(1.05);
        }

        /* تنسيقات صورة الهاي سكور */
        #score-image {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: auto;
            border: 2px solid #007bff;
            border-radius: 10px;
            background-color: white;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- شاشة اللعبة -->
    <div id="game-container">
        <div id="score">النقاط: 0</div>
        <div id="level">المستوى: 1</div>
        <div id="words"></div>
    </div>

    <!-- خانة النص لإدخال الكلمات -->
    <div id="input-container">
        <input type="text" id="user-input" placeholder="اكتب الكلمة هنا واضغط Enter">
    </div>

    <!-- شاشة الخسارة -->
    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h2>لقد خسرت!</h2>
            <p id="final-score">النقاط النهائية: 0</p>
            <button id="retry">إعادة المحاولة</button>
            <button id="go-home">العودة إلى الصفحة الرئيسية</button>
            <button id="share-button" style="display: none;">مشاركة الهاي سكور على الواتساب</button>
        </div>
    </div>

    <!-- عنصر لعرض صورة الهاي سكور -->
    <div id="score-image">
        <h3>هاي سكور!</h3>
        <p id="score-text">النقاط: 0</p>
        <p id="date-text">التاريخ: </p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="game.js"></script>
    <script>
        // تطبيق الوضع الداكن أو الفاتح عند تحميل الصفحة
        window.addEventListener('load', function () {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        });
    </script>
</body>
</html>
